<ul class="py-3 list-unstyled rounded-lg shadow-lg">
    <ul  *ngFor="let bname of ray[int]" class="py-1 shadow-lg" >
        <a [routerLink]="'pc/' + func(headerer).toLowerCase().replaceAll(' ','-') + '/' + func(bname.substring(1,bname.length))" class="py-2"> {{ray[int][ray[int].indexOf(bname)].substring(1, bname.length)}} </a>
        <ng-container *ngIf="bname.substring(0,1) === 't'">
            <ng-container *ngFor="let suam of dRay[int]" href="">
                <li  *ngIf="suam.substring(0,1)=== 't'">
                    <a [routerLink]="'pc/' + func(headerer.toLowerCase()).replaceAll(' ','-') + '/' + func(suam.substring(1,suam.length))"> <span style="font-size: 0.8rem;"
                            class="material-symbols-outlined">subdirectory_arrow_right</span>{{dRay[int][dRay[int].indexOf(suam)].substring(1,
                        suam.length)}}</a>
                </li>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="bname.substring(0,1) === 'y'">
            <ng-container *ngFor="let suam of dRay[int]" href="">
                <li  *ngIf="suam.substring(0,1)=== 'y' ">
                    <a [routerLink]="'pc/' + func(headerer).toLowerCase().replaceAll(' ','-') + '/' + func(suam.substring(1,suam.length).toLowerCase().replaceAll(' ','-'))" > <span style="font-size: 0.8rem;"
                            class="material-symbols-outlined">subdirectory_arrow_right</span>{{dRay[int][dRay[int].indexOf(suam)].substring(1,
                        suam.length)}}</a>
                </li>
            </ng-container>
        </ng-container>
    </ul>
</ul>
